<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000000;
        }
        #menu {
            background: #000000;
            height: 66px;
            padding-right: 18px;
            border-radius: 5px;
        }
        #menu ul, #menu li {
            margin: 0 auto;
            padding: 0;
            list-style: none
        }
        #menu ul {
            width: 100%;
            text-align: right;
            margin-top: 20px;
        }
        #menu li {
            display: inline-block;
            position: relative;
            margin-right: 30px;
        }
        #menu a {
            display: block;
            line-height: 66px;
            padding: 0 14px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 17px;
        }
        #menu a.dropdown-arrow:after {
            content: "\2B9F";
            margin-left: 5px;
        }
        #menu li a:hover {
            color: #09EFFF;
            background: #000000;
        }
        #menu input {
            display: none;
            margin: 0;
            padding: 0;
            height: 66px;
            width: 100%;
            opacity: 0;
            cursor: pointer
        }
        #menu label {
            display: none;
            line-height: 66px;
            text-align: center;
            position: absolute;
            left: 35px
        }
        #menu label:before {
            font-size: 1.6em;
            color: #FFFFFF;
            content: "\2261"; 
            margin-left: 20px;
        }
        #menu ul.sub-menus{
            height: auto;
            overflow: hidden;
            width: 170px;
            background: #343434;
            position: absolute;
            z-index: 99;
            display: none;
        }
        #menu ul.sub-menus li {
            display: block;
            text-align: left;
            width: 100%;
        }
        #menu ul.sub-menus a {
            color: #FFFFFF;
            font-size: 15px;
        }
        #menu li:hover ul.sub-menus {
            display: block
        }
        #menu ul.sub-menus a:hover{
            background: #000000;
            color: #09EFFF;
        }
        @media screen and (max-width: 800px){
            #menu {position:relative}
            #menu ul {background:#343434;position:absolute;top:100%;right:0;left:0;z-index:3;height:auto;display:none;text-align:left;}
            #menu ul.sub-menus {width:100%;position:static;}
            #menu ul.sub-menus a {padding-left:30px;}
            #menu li {display:block;float:none;width:auto;}
            #menu input, #menu label {position:absolute;top:0;left:0;display:block}
            #menu input {z-index:4}
            #menu input:checked + label {color:#FFFFFF}
            #menu input:checked + label:before {content:"\00d7"}
            #menu input:checked ~ ul {display:block}
        }
        img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 690px;
            margin-top: 10px;
            margin-left: 25px;
        }
        .logo p {
            color: #ffffff;
        }
        .header {
            background-color: #000000;
            display: flex;
            flex: 6fr;
            padding: 0 20px;
        }
        .logo {
            display: grid;
            grid: 2fr;
            color: #ffffff;
            width: 750px;
            margin-left: 20px;
        }
        .content {
            color: #ffffff;
            margin: 150px;
            font-family:'Times New Roman', Times, serif;
            font-size: 20px;
            display: flex;
            flex: 6fr;
            gap: 150px;
        }
        .content h1 {
            font-size: 60px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 500px;
        }
        #af {
            color: #09EFFF;
        }
    </style>
</head>
