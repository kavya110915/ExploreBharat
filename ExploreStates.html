<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            font-family: system-ui, sans-serif;
        }
    
        /* Navigation */
        #menu {
            background: #000000;
            border-radius: 5px;
        }
        #menu ul, #menu li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #menu ul {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-end;
        }
        #menu li {
            position: relative;
        }
        #menu a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 16px;
            padding: 10px;
        }
        #menu a.dropdown-arrow:after {
            content: "\2B9F";
            margin-left: 5px;
        }
        #menu li a:hover {
            color: #09EFFF;
        }
        #menu ul.sub-menus {
            display: none;
            position: absolute;
            background: #343434;
            width: 170px;
            z-index: 99;
        }
        #menu ul.sub-menus li {
            display: block;
        }
        #menu ul.sub-menus a {
            display: block;
            padding: 8px 12px;
        }
        #menu li:hover ul.sub-menus {
            display: block;
        }
        #menu input, #menu label {
            display: none;
        }
    
        /* Header */
        .header {
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        .logo p {
            color: #ffffff;
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }
    
        /* Hero */
        .hero {
            padding: 40px 20px;
            text-align: center;
        }
        .hero h2 {
            font-size: 36px;
            color: #09EFFF;
            margin: 0;
        }
        .hero p {
            font-size: 16px;
            margin-top: 5px;
        }
    
        /* Cards Section */
        .cards-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .place-card {
            background: #111;
            padding: 15px;
            border-radius: 10px;
        }
        .place-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        .place-card h3 {
            color: #09EFFF;
            margin: 10px 0;
        }
        .place-card p {
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
        }
    
        /* Footer */
        .footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    
        /* Mobile Styles */
        @media screen and (max-width: 800px) {
            #menu ul {
                flex-direction: column;
                align-items: flex-start;
                background: #343434;
                display: none;
                padding: 10px;
            }
            #menu input, #menu label {
                display: block;
            }
            #menu label {
                cursor: pointer;
                font-size: 24px;
                color: #FFFFFF;
                padding: 10px;
            }
            #menu input:checked ~ ul {
                display: flex;
            }
            .hero h2 {
                font-size: 28px;
            }
            .hero p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<!-- Example HTML structure -->
<div class="header">  
    <div class="logo">
        <img src="Images/sample.jpg" alt="Logo">
        <p>Explore Bharat</p>
    </div>
    <nav id='menu'>
        <input type='checkbox' id='responsive-menu'><label for="responsive-menu">☰</label>
        <ul>
            <li><a href='index.html'>Home</a></li>
            <li><a href='About.html'>About</a></li>
            <li><a href='Contact.html'>Contact Us</a></li>
            <li><a href='HeritageSites.html'>Heritage Sites</a></li>
            <li><a class='dropdown-arrow' href='ExploreStates.html'>Explore States</a>
                <ul class='sub-menus'>
                    <li><a href='Maharashtra.html'>Maharashtra</a></li>
                    <li><a href='Rajasthan.html'>Rajasthan</a></li>
                    <li><a href='Goa.html'>Goa</a></li>
                    <li><a href='Uttarakhand.html'>Uttarakhand</a></li>
                    <li><a href='Punjab.html'>Punjab</a></li>
                    <li><a href='Delhi.html'>Delhi</a></li>
                    <li><a href='Gujrat.html'>Gujrat</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
<section class="hero">
    <h2>States in India</h2>
    <p>Explore all beautiful States across India</p>
    <div class=" -box">
      <input type="text" id=" " placeholder="Search for your desired heritage site...">
    </div>
</section>

  <section class<div class="cards-section" id="heritage-cards"></section>

  <footer class="footer">
   Explore Bharat © 2025
  </footer>

  <script>
    const data = [
      { name: "Maharashtra",state: "Maharashtra",city: "", info: "A land of Maratha valor, vibrant culture, and natural beauty.", link: "Maharashtra.html" },
      { name: "Khangchendzonga National Park",state: "sikkim", city: "Sikkim", img:"", info: "A pristine Himalayan wilderness in Sikkim, home to glaciers, forests, and the majestic Mount Khangchendzonga.", link: "Khangchendzonga .html" },
      { name: "Konark Sun Temple",state: "Odisha", city: "Konark", img: "", info: "A majestic 13th-century chariot-shaped temple dedicated to the Sun God, showcasing the zenith of ancient Odishan architecture and craftsmanship.", link: "konark.html" },
      { name: "Qutub Minar",state: "Delhi", city: "Mehrauli", img: "", info: "A towering symbol of Indo-Islamic heritage, this 12th-century minaret stands as a remarkable testament to Delhi’s medieval glory.", link: "qutubminar.html" },
      { name: "Red Fort",state: "Delhi", city: "Chandni Chauk", img: "", info: "An architectural marvel of red sandstone, the Red Fort served as the grand residence of Mughal emperors and remains a powerful emblem of India's sovereignty.", link: "redfort.html" },
      { name: "Ellora Caves",state: "Maharashtra", city: "Aurangabad", img: "", info: "A spectacular complex of rock-cut temples and monasteries, Ellora showcases the harmonious coexistence of Hindu, Buddhist, and Jain heritage in ancient India.", link: "ellora.html" },
      { name: "Ajanta Caves",state: "Maharashtra", city: "Aurangabad", img: "", info: "Renowned for their exquisite ancient murals and Buddhist rock-cut architecture, the Ajanta Caves reflect the spiritual and artistic brilliance of ancient India.", link: "ajanta.html" }
    ];

    function displayCards(filter = "") {
      const container = document.getElementById("heritage-cards");
      container.innerHTML = "";

      const filtered = data.filter(item =>
        item.city.toLowerCase().includes(filter.toLowerCase()) ||
        item.name.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(place => {
        const card = document.createElement("div");
        card.className = "place-card";
        card.innerHTML = `
          <a href="${place.link}" style="text-decoration:none;color:inherit;">
            <img src="${place.img}" alt="${place.name}" />
            <div class="info">
              <h3>${place.name}</h3>
              <p>${place.info}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById(" ").addEventListener("input", (e) => {
      displayCards(e.target.value);
    });

    displayCards();
  </script>
</body>
</html>
