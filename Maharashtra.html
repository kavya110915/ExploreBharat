<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        #menu {
            background: #000000;
            height: 66px;
            padding-right: 18px;
            border-radius: 5px;
        }
        #menu ul, #menu li {
            margin: 0 auto;
            padding: 0;
            list-style: none
        }
        #menu ul {
            width: 100%;
            text-align: right;
            margin-top: 20px;
        }
        #menu li {
            display: inline-block;
            position: relative;
            margin-right: 30px;
        }
        #menu a {
            display: block;
            line-height: 66px;
            padding: 0 13.5px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 17px;
        }
        #menu a.dropdown-arrow:after {
            content: "\2B9F";
            margin-left: 5px;
        }
        #menu li a:hover {
            color: #09EFFF;
            background: #000000;
        }
        #menu input {
            display: none;
            margin: 0;
            padding: 0;
            height: 66px;
            opacity: 0;
            cursor: pointer
        }
        #menu label {
            display: none;
            line-height: 66px;
            text-align: center;
            position: absolute;
            left: 35px
        }
        #menu label:before {
            font-size: 1.6em;
            color: #FFFFFF;
            content: "\2261"; 
            margin-left: 20px;
        }
        #menu ul.sub-menus{
            height: auto;
            overflow: hidden;
            width: 170px;
            background: #343434;
            position: absolute;
            z-index: 99;
            display: none;
        }
        #menu ul.sub-menus li {
            display: block;
            text-align: left;
            width: 100%;
        }
        #menu ul.sub-menus a {
            color: #FFFFFF;
            font-size: 15px;
        }
        #menu li:hover ul.sub-menus {
            display: block
        }
        #menu ul.sub-menus a:hover{
            background: #000000;
            color: #09EFFF;
        }
        @media screen and (max-width: 800px){
            #menu {position:relative}
            #menu ul {background:#343434;position:absolute;top:100%;right:0;left:0;z-index:3;height:auto;display:none;text-align:left;}
            #menu ul.sub-menus {width:100%;position:static;}
            #menu ul.sub-menus a {padding-left:30px;}
            #menu li {display:block;float:none;width:auto;}
            #menu input, #menu label {position:absolute;top:0;left:0;display:block}
            #menu input {z-index:4}
            #menu input:checked + label {color:#FFFFFF}
            #menu input:checked + label:before {content:"\00d7"}
            #menu input:checked ~ ul {display:block}
        }
        .header img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 690px;
            margin-top: 10px;
            margin-left: 25px;
        }
        .logo p {
            color: #ffffff;
        }
        .header {
            background-color: #000000;
            display: flex;
            flex: 6fr;
            padding: 0 20px;
        }
        .logo {
            display: grid;
            grid: 2fr;
            color: #ffffff;
            width: 750px;
            margin-left: 20px;
        }
        .hero {
      padding: 40px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      color: #09EFFF;
      padding: 0;
      margin: 0;
    }

     

    .cards-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 40px;
      justify-content: center;
    }

    .place-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      
      box-shadow: 0 0 10px rgba(51, 153, 255, 0.2);
    }
    .place-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .place-card .info {
      padding: 15px;
    }

    .place-card h3 {
      margin-top: 0;
      color: #09EFFF;
    }

    .footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      color: #888;
      border-top: 1px solid #333;
    }
    </style>
</head>

  <script>
    const data = [
        { name: "Pune", state: "Maharashtra",city: "Pune", img: "Images/Pune.jpeg", info: "A city where every corner tells a story.", link: "Pune.html" },
        { name: "Mumbai",state: "Maharashtra", city: "Mumbai", img:"Images/Mumbai.jpg", info: "The city of contrasts, where chaos meets calm by the sea.", link: "Mumbai.html" },
        { name: "Nashik",state: "Maharashtra", city: "Nashik", img:"Images/Nashik.jpg", info: "Discover the birthplace of Lord Hanuman and a haven for nature lovers.", link: "Nashik.html" },
        { name: "Aurangabad",state: "Maharashtra", city: "Aurangabad", img: "Images/Aurangabad.jpg", info: "Where Mughal grandeur meets ancient rock-cut wonders.", link: "Aurangabad.html" },
        { name: "Nagpur",state: "Maharashtra", city: "Nagpur", img: "Images/Nagpur.jpg", info: "Gateway to India's Tiger Reserves and Wildlife Sanctuaries.", link: "Nagpur.html" },
        { name: "Lonavala",state: "Maharashtra", city: "Lonavala", img: "Images/Lonavala.jpg", info: "Indulge in sweet chikki and fudges, a delightful treat from this charming hill station.", link: "Lonavala.html" },
        { name: "Mahabaleshwar", state: "Maharashtra",city: "Mahabaleshwar", img: "Images/Mahabaleshwar.webp", info: "The Strawberry Country of India, blessed with lush landscapes and scenic vistas.", link: "Mahabaleshwar.html" },
        { name: "Kolhapur", state: "Maharashtra",city: "Kolhapur", img: "Images/Kolhapur.jpg", info: "Famous for its rich history, culture, and the iconic Mahalaxmi Temple.", link: "Kolhapur.html" },
        { name: "Ratnagiri", state: "Maharashtra",city: "Ratnagiri", img: "Images/Ratnagiri.png", info: "A coastal gem known for its beaches, mangoes, and historical forts.", link: "Ratnagiri.html" },
        { name: "Alibaug", state: "Maharashtra",city: "Alibaug", img: "Images/Alibaug.avif", info: "A serene coastal town with beautiful beaches and historic forts.", link: "Alibaug.html" },
        { name: "Kamshet", state: "Maharashtra",city: "Kamshet", img: "Images/Kamshet.jpg", info: "A paragliding paradise with breathtaking views of the Western Ghats.", link: "Kamshet.html" },
        { name: "Matheran", state: "Maharashtra",city: "Matheran", img: "Images/Matheran.jpg", info: "Asia's only automobile-free hill station, offering a peaceful retreat.", link: "Matheran.html" },
        { name: "Dapoli", state: "Maharashtra",city: "Dapoli", img: "Images/Dapoli.jpg", info: "A coastal town with pristine beaches and historical significance.", link: "Dapoli.html" },
      ];
    function displayCards(filter = "") {
      const container = document.getElementById("heritage-cards");
      container.innerHTML = "";

      const filtered = data.filter(item =>
        item.city.toLowerCase().includes(filter.toLowerCase()) ||
        item.name.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(place => {
        const card = document.createElement("div");
        card.className = "place-card";
        card.innerHTML = `
          <a href="${place.link}" style="text-decoration:none;color:inherit;">
            <img src="${place.img}" alt="${place.name}" />
            <div class="info">
              <h3>${place.name}</h3>
              <p>${place.info}</p>
            </div>
          </a>
          <br>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById(" ").addEventListener("input", (e) => {
      displayCards(e.target.value);
    });

    displayCards();
  </script>
