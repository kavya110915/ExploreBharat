<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            font-family: system-ui, sans-serif;
        }
    
        /* Navigation */
        #menu {
            background: #000000;
            border-radius: 5px;
        }
        #menu ul, #menu li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #menu ul {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-end;
        }
        #menu li {
            position: relative;
        }
        #menu a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 16px;
            padding: 10px;
        }
        #menu a.dropdown-arrow:after {
            content: "\2B9F";
            margin-left: 5px;
        }
        #menu li a:hover {
            color: #09EFFF;
        }
        #menu ul.sub-menus {
            display: none;
            position: absolute;
            background: #343434;
            width: 170px;
            z-index: 99;
        }
        #menu ul.sub-menus li {
            display: block;
        }
        #menu ul.sub-menus a {
            display: block;
            padding: 8px 12px;
        }
        #menu li:hover ul.sub-menus {
            display: block;
        }
        #menu input, #menu label {
            display: none;
        }
    
        /* Header */
        .header {
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        .logo p {
            color: #ffffff;
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }
    
        /* Hero */
        .hero {
            padding: 40px 20px;
            text-align: center;
        }
        .hero h2 {
            font-size: 36px;
            color: #09EFFF;
            margin: 0;
        }
        .hero p {
            font-size: 16px;
            margin-top: 5px;
        }
    
        /* Cards Section */
        .cards-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .place-card {
            background: #111;
            padding: 15px;
            border-radius: 10px;
        }
        .place-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        .place-card h3 {
            color: #09EFFF;
            margin: 10px 0;
        }
        .place-card p {
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
        }
    
        /* Footer */
        .footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    
        /* Mobile Styles */
        @media screen and (max-width: 800px) {
            #menu ul {
                flex-direction: column;
                align-items: flex-start;
                background: #343434;
                display: none;
                padding: 10px;
            }
            #menu input, #menu label {
                display: block;
            }
            #menu label {
                cursor: pointer;
                font-size: 24px;
                color: #FFFFFF;
                padding: 10px;
            }
            #menu input:checked ~ ul {
                display: flex;
            }
            .hero h2 {
                font-size: 28px;
            }
            .hero p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<!-- Example HTML structure -->
<div class="header">  
    <div class="logo">
        <img src="Images/sample.jpg" alt="Logo">
        <p>Explore Bharat</p>
    </div>
    <nav id='menu'>
        <input type='checkbox' id='responsive-menu'><label for="responsive-menu">☰</label>
        <ul>
            <li><a href='index.html'>Home</a></li>
            <li><a href='About.html'>About</a></li>
            <li><a href='Contact.html'>Contact Us</a></li>
            <li><a href='HeritageSites.html'>Heritage Sites</a></li>
            <li><a class='dropdown-arrow' href='ExploreStates.html'>Explore States</a>
                <ul class='sub-menus'>
                    <li><a href='Maharashtra.html'>Maharashtra</a></li>
                    <li><a href='Rajasthan.html'>Rajasthan</a></li>
                    <li><a href='Goa.html'>Goa</a></li>
                    <li><a href='Uttarakhand.html'>Uttarakhand</a></li>
                    <li><a href='Punjab.html'>Punjab</a></li>
                    <li><a href='Delhi.html'>Delhi</a></li>
                    <li><a href='Gujrat.html'>Gujrat</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
    <section class="hero">
    
    <h2>Punjab</h2>
    <p>~Fields of gold, Bhangra beats, and divine devotion.</p>
    <div class=" -box">
      <input type="text" id=" " placeholder="Search for your desired city...">
    </div>
  </section>

  <section class="cards-section" id="heritage-cards"></section>

  <footer class="footer">
    Explore Bharat © 2025
  </footer>

  <script>
    const data = [
      { name: "Amritsar", city: "Amritsar", img: "Images/Img1.jpg", info: "Home to the iconic Golden Temple and Jallianwala Bagh.", link: "Amritsar.html" },
      { name: "Chandigarh", city: "Chandigarh", img: "images/Chandigarh.jpg", info: "India’s cleanest and most planned capital city.", link: "Chandigarh.html" },
      { name: "Ludhiana", city: "Ludhiana", img: "Images/img2.jpg", info: "Industrial hub and vibrant culture.", link: "Ludhiana.html" },
      { name: "Jalandhar", city: "Jalandhar", img: "Images/Jalandhar.jpg", info: "City of sports goods and rich heritage.", link: "Jalandhar.html" },
      { name: "Patiala", city: "Patiala", img: "Images/patiala.jpg", info: "Royal palaces, gardens, and the famous Patiala peg.", link: "Patiala.html" },
      { name: "Bathinda", city: "Bathinda", img: "Images/Bathinda.jpg", info: "Historic forts and scenic lakes await here.", link: "Bathinda.html" },
      { name: "Hoshiarpur", city: "Hoshiarpur", img: "Images/Hoshiarpur.jpg", info: "The city of saints and scenic beauty.", link: "Hoshiarpur.html" },
      { name: "Pathankot", city: "Pathankot", img: "Images/Pathankot.jpg", info: "Gateway to Jammu & Kashmir and Himachal.", link: "Pathankot.html" }
    ];

    function displayCards(filter = "") {
      const container = document.getElementById("heritage-cards");
      container.innerHTML = "";

      const filtered = data.filter(item =>
        item.city.toLowerCase().includes(filter.toLowerCase()) ||
        item.name.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(place => {
        const card = document.createElement("div");
        card.className = "place-card";
        card.innerHTML = `
          <a href="${place.link}" style="text-decoration:none;color:inherit;">
            <img src="${place.img}" alt="${place.name}" />
            <div class="info">
              <h3>${place.name}</h3>
              <p>${place.info}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById(" ").addEventListener("input", (e) => {
      displayCards(e.target.value);
    });

    displayCards();
  </script>
</body>
</html>
