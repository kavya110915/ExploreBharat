<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punjab - Explore Bharat</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }

    #menu {
      background: #000000;
      height: 66px;
      padding-right: 18px;
      border-radius: 5px;
    }

    #menu ul, #menu li {
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }

    #menu ul {
      width: 100%;
      text-align: right;
      margin-top: 20px;
    }

    #menu li {
      display: inline-block;
      position: relative;
      margin-right: 30px;
    }

    #menu a {
      display: block;
      line-height: 66px;
      padding: 0 13.5px;
      text-decoration: none;
      color: #FFFFFF;
      font-size: 17px;
    }

    #menu a.dropdown-arrow:after {
      content: "\2B9F";
      margin-left: 5px;
    }

    #menu li a:hover {
      color: #09EFFF;
      background: #000000;
    }

    #menu input {
      display: none;
      margin: 0;
      padding: 0;
      height: 66px;
      opacity: 0;
      cursor: pointer
    }

    #menu label {
      display: none;
      line-height: 66px;
      text-align: center;
      position: absolute;
      left: 35px
    }

    #menu label:before {
      font-size: 1.6em;
      color: #FFFFFF;
      content: "\2261"; 
      margin-left: 20px;
    }

    #menu ul.sub-menus {
      height: auto;
      overflow: hidden;
      width: 170px;
      background: #343434;
      position: absolute;
      z-index: 99;
      display: none;
    }

    #menu ul.sub-menus li {
      display: block;
      text-align: left;
      width: 100%;
    }

    #menu ul.sub-menus a {
      color: #FFFFFF;
      font-size: 15px;
    }

    #menu li:hover ul.sub-menus {
      display: block;
    }

    #menu ul.sub-menus a:hover {
      background: #000000;
      color: #09EFFF;
    }

    @media screen and (max-width: 800px) {
      #menu { position: relative }
      #menu ul {
        background: #343434;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        z-index: 3;
        height: auto;
        display: none;
        text-align: left;
      }
      #menu ul.sub-menus {
        width: 100%;
        position: static;
      }
      #menu ul.sub-menus a {
        padding-left: 30px;
      }
      #menu li {
        display: block;
        float: none;
        width: auto;
      }
      #menu input, #menu label {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
      #menu input { z-index: 4 }
      #menu input:checked + label { color: #FFFFFF }
      #menu input:checked + label:before { content: "\00d7" }
      #menu input:checked ~ ul { display: block }
    }

    .header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 690px;
      margin-top: 10px;
      margin-left: 25px;
    }

    .logo p {
      color: #ffffff;
    }

    .header {
      background-color: #000000;
      display: flex;
      padding: 0 20px;
    }

    .logo {
      display: grid;
      color: #ffffff;
      width: 750px;
      margin-left: 20px;
    }

    .hero {
      padding: 40px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      color: #09EFFF;
      padding: 0;
      margin: 0;
    }


    .cards-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 40px;
      justify-content: center;
    }

    .place-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(51, 153, 255, 0.2);
    }

    .place-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .place-card .info {
      padding: 15px;
    }

    .place-card h3 {
      margin-top: 0;
      color: #09EFFF;
    }

    .footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="header">  
    <div class="logo">
      <img src="Images/sample.jpg" alt="Logo">
      <p>Explore Bharat</p>
    </div>
    <nav id='menu'>
      <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
      <ul>
        <li><a href='index.html'>Home</a></li>
        <li><a href='About.html'>About</a></li>
        <li><a href='Contact.html'>Contact Us</a></li>
        <li><a href='HeritageSites.html'>Heritage Sites</a></li>
        <li><a class='dropdown-arrow' href='ExploreStates.html'>Explore States</a>
          <ul class='sub-menus'>
            <li><a href='Maharashtra.html'>Maharashtra</a></li>
            <li><a href='Rajasthan.html'>Rajasthan</a></li>
            <li><a href='Goa.html'>Goa</a></li>
            <li><a href='Uttarakhand.html'>Uttarakhand</a></li>
            <li><a href='Punjab.html'>Punjab</a></li>
            <li><a href='Delhi.html'>Delhi</a></li>
            <li><a href='Gujrat.html'>Gujrat</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <hr>
    <section class="hero">
    
    <h2>Punjab</h2>
    <p>~Fields of gold, Bhangra beats, and divine devotion.</p>
    <div class=" -box">
      <input type="text" id=" " placeholder="Search for your desired city...">
    </div>
  </section>

  <section class="cards-section" id="heritage-cards"></section>

  <footer class="footer">
    Explore Bharat © 2025
  </footer>

  <script>
    const data = [
      { name: "Amritsar", city: "Amritsar", img: "Images/Img1.jpg", info: "Home to the iconic Golden Temple and Jallianwala Bagh.", link: "Amritsar.html" },
      { name: "Chandigarh", city: "Chandigarh", img: "images/chd1 (1).jpg", info: "India’s cleanest and most planned capital city.", link: "Chandigarh.html" },
      { name: "Ludhiana", city: "Ludhiana", img: "Images/img2.jpg", info: "Industrial hub and vibrant culture.", link: "Ludhiana.html" },
      { name: "Jalandhar", city: "Jalandhar", img: "Images/Jalandhar.jpg", info: "City of sports goods and rich heritage.", link: "Jalandhar.html" },
      { name: "Patiala", city: "Patiala", img: "Images/patiala.jpg", info: "Royal palaces, gardens, and the famous Patiala peg.", link: "Patiala.html" },
      { name: "Bathinda", city: "Bathinda", img: "Images/Bathinda.jpg", info: "Historic forts and scenic lakes await here.", link: "Bathinda.html" },
      { name: "Hoshiarpur", city: "Hoshiarpur", img: "Images/Hoshiarpur.jpg", info: "The city of saints and scenic beauty.", link: "Hoshiarpur.html" },
      { name: "Pathankot", city: "Pathankot", img: "Images/Pathankot.jpg", info: "Gateway to Jammu & Kashmir and Himachal.", link: "Pathankot.html" }
    ];

    function displayCards(filter = "") {
      const container = document.getElementById("heritage-cards");
      container.innerHTML = "";

      const filtered = data.filter(item =>
        item.city.toLowerCase().includes(filter.toLowerCase()) ||
        item.name.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(place => {
        const card = document.createElement("div");
        card.className = "place-card";
        card.innerHTML = `
          <a href="${place.link}" style="text-decoration:none;color:inherit;">
            <img src="${place.img}" alt="${place.name}" />
            <div class="info">
              <h3>${place.name}</h3>
              <p>${place.info}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById(" ").addEventListener("input", (e) => {
      displayCards(e.target.value);
    });

    displayCards();
  </script>
</body>
</html>
